<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<!-- HTTP methods GET/POST -->
<!-- multiple types of select/options, single/multiple -->

<body>
    <form name="login-form" action="#" method="GET">
        <!-- self closing tags -->
        <input type="text" name="username" placeholder="Username" />
        <br />
        <!-- password -->
        <input type="password" name="password" placeholder="Password" />
        <br />
        <input type="text" name="email" placeholder="Email" />
        <br />
        <select multiple name="gender">
            <option>
                Female
            </option>
            <option>
                Male
            </option>
            <option>
                Trans
            </option>
        </select>
        <br />
        <!-- button -->
        <input type="submit" value="Click me!" />
        <input type="reset" value="Reset/Clear" />
        <!-- username=test%40gmail.com&password=test# -->
        <!-- username=name&password=password&email=email%40gmail# -->
        <!-- name=value& -->
    </form>
</body>

</html>
